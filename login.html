            <section>
                <form action="process_login.php" method="post" name="login_form">
                    <table>
                        <tr>
                            <td><label for="address">Indirizzo e-mail</label></td>
                            <td><input type="email" name="address" id="address" required/></td>

                        <tr>
                            <td><label for="passwd">Password</label></td>
                            <td><input type="password" name="passwd" id="passwd" minlength="8" required/></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="getClue(address)">Mostra indizio</button></td>
                            <td><span id="clue"></span></td>
                        </tr>
                        <tr>
                            <td><input type="reset" value="Annulla" title="Annulla"/></td>
                            <td><input type="submit" value="Invia"/></td>
                        </tr>
                    </table>
                </form>
            </section>
